<!DOCTYPE html>
<html>
<head>
    <title>LayerWeaver Gallery Image Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1, h2 {
            color: #A083D5;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .image-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 350px;
        }
        .image-container img {
            width: 100%;
            height: 250px;
            object-fit: contain;
            background-color: #f8f8f8;
        }
        .image-info {
            padding: 10px;
        }
        .image-info h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
            word-break: break-all;
        }
        .section {
            margin-bottom: 40px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .category-button {
            background-color: #A083D5;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .category-button:hover {
            background-color: #8662c3;
        }
    </style>
</head>
<body>
    <h1>LayerWeaver Gallery Image Preview</h1>
    <p>This tool helps you preview all images in the gallery to identify which ones need rotation.</p>

    <div class="controls">
        <div>
            <button class="category-button" onclick="showCategory('all')">All</button>
            <button class="category-button" onclick="showCategory('design')">Design</button>
            <button class="category-button" onclick="showCategory('ondemand')">On Demand</button>
            <button class="category-button" onclick="showCategory('carft')">Craft</button>
            <button class="category-button" onclick="showCategory('corporate')">Corporate</button>
            <button class="category-button" onclick="showCategory('personalized')">Personalized</button>
            <button class="category-button" onclick="showCategory('workshop')">Workshop</button>
        </div>
    </div>

    <div id="imageGallery" class="gallery">
        <!-- Images will be loaded here dynamically -->
    </div>

    <script>
        // Load image data dynamically from each category
        const categories = ['design/clean', 'ondemand/clean', 'carft', 'corporate', 'personalized/clean', 'workshop'];
        const gallery = document.getElementById('imageGallery');
        
        // Function to create image elements
        function createImageElement(path, category) {
            const container = document.createElement('div');
            container.className = 'image-container';
            container.dataset.category = category.split('/')[0];
            
            const img = document.createElement('img');
            img.src = `../images/${path}`;
            img.alt = path.split('/').pop();
            
            const info = document.createElement('div');
            info.className = 'image-info';
            
            const title = document.createElement('h3');
            title.textContent = path.split('/').pop();
            
            info.appendChild(title);
            container.appendChild(img);
            container.appendChild(info);
            
            return container;
        }
        
        // Dummy function to populate gallery (in a real scenario, you'd fetch this data from the server)
        function populateGallery() {
            // Design images
            gallery.appendChild(createImageElement('design/clean/design-1.png', 'design'));
            gallery.appendChild(createImageElement('design/clean/design-2.png', 'design'));
            gallery.appendChild(createImageElement('design/clean/design-3.png', 'design'));
            gallery.appendChild(createImageElement('design/clean/design-4.png', 'design'));
            gallery.appendChild(createImageElement('design/clean/design-5.png', 'design'));
            gallery.appendChild(createImageElement('design/clean/design-6.png', 'design'));
            gallery.appendChild(createImageElement('design/clean/design-7.png', 'design'));
            gallery.appendChild(createImageElement('design/clean/design-8.png', 'design'));
            gallery.appendChild(createImageElement('design/clean/design-9.png', 'design'));
            gallery.appendChild(createImageElement('design/clean/design-10.png', 'design'));
            gallery.appendChild(createImageElement('design/clean/design-11.png', 'design'));
            gallery.appendChild(createImageElement('design/clean/design-12.png', 'design'));
            gallery.appendChild(createImageElement('design/clean/design-13.png', 'design'));
            gallery.appendChild(createImageElement('design/clean/design-14.png', 'design'));
            gallery.appendChild(createImageElement('design/clean/design-15.png', 'design'));
            gallery.appendChild(createImageElement('design/clean/design-16.jpg', 'design'));
            gallery.appendChild(createImageElement('design/clean/design-17.jpg', 'design'));
            
            // On Demand images
            gallery.appendChild(createImageElement('ondemand/clean/ondemand-1.jpg', 'ondemand'));
            gallery.appendChild(createImageElement('ondemand/clean/ondemand-2.jpg', 'ondemand'));
            gallery.appendChild(createImageElement('ondemand/clean/ondemand-3.jpg', 'ondemand'));
            gallery.appendChild(createImageElement('ondemand/clean/ondemand-4.jpg', 'ondemand'));
            gallery.appendChild(createImageElement('ondemand/clean/ondemand-5.jpg', 'ondemand'));
            gallery.appendChild(createImageElement('ondemand/clean/ondemand-6.jpg', 'ondemand'));
            gallery.appendChild(createImageElement('ondemand/clean/ondemand-7.jpg', 'ondemand'));
            gallery.appendChild(createImageElement('ondemand/clean/ondemand-8.jpg', 'ondemand'));
            gallery.appendChild(createImageElement('ondemand/clean/ondemand-9.jpg', 'ondemand'));
            gallery.appendChild(createImageElement('ondemand/clean/ondemand-10.jpg', 'ondemand'));
            gallery.appendChild(createImageElement('ondemand/clean/ondemand-11.jpg', 'ondemand'));
            gallery.appendChild(createImageElement('ondemand/clean/ondemand-12.jpg', 'ondemand'));
            
            // Craft images
            gallery.appendChild(createImageElement('carft/20251212_180938-COLLAGE.jpg', 'carft'));
            gallery.appendChild(createImageElement('carft/PXL_20221210_145446678.jpg', 'carft'));
            gallery.appendChild(createImageElement('carft/PXL_20221212_145900932.PORTRAIT.jpg', 'carft'));
            gallery.appendChild(createImageElement('carft/PXL_20251106_135840426.MP.jpg', 'carft'));
            gallery.appendChild(createImageElement('carft/PXL_20251126_112313042.MP.jpg', 'carft'));
            gallery.appendChild(createImageElement('carft/PXL_20260101_113211339.jpg', 'carft'));
            gallery.appendChild(createImageElement('carft/PXL_20260101_113308898.jpg', 'carft'));
            
            // Corporate images
            gallery.appendChild(createImageElement('corporate/20251207_090320-COLLAGE.jpg', 'corporate'));
            gallery.appendChild(createImageElement('corporate/IMG_20251206_185114417.jpg', 'corporate'));
            gallery.appendChild(createImageElement('corporate/IMG_20251217_164910358.jpg', 'corporate'));
            gallery.appendChild(createImageElement('corporate/IMG_20251220_090636357.jpg', 'corporate'));
            gallery.appendChild(createImageElement('corporate/IMG_20251225_153501485.jpg', 'corporate'));
            gallery.appendChild(createImageElement('corporate/IMG_20260101_093541050.jpg', 'corporate'));
            gallery.appendChild(createImageElement('corporate/PXL_20251010_062547012.jpg', 'corporate'));
            gallery.appendChild(createImageElement('corporate/PXL_20251216_052338486.jpg', 'corporate'));
            gallery.appendChild(createImageElement('corporate/PXL_20260101_112937926.jpg', 'corporate'));
            gallery.appendChild(createImageElement('corporate/Screenshot 2026-01-01 at 5.24.57 PM.png', 'corporate'));
            
            // Personalized images
            gallery.appendChild(createImageElement('personalized/clean/personalized-1.jpg', 'personalized'));
            gallery.appendChild(createImageElement('personalized/clean/personalized-2.jpg', 'personalized'));
            gallery.appendChild(createImageElement('personalized/clean/personalized-3.jpg', 'personalized'));
            gallery.appendChild(createImageElement('personalized/clean/personalized-4.jpg', 'personalized'));
            gallery.appendChild(createImageElement('personalized/clean/personalized-5.jpg', 'personalized'));
            gallery.appendChild(createImageElement('personalized/clean/personalized-6.jpg', 'personalized'));
            gallery.appendChild(createImageElement('personalized/clean/personalized-7.jpg', 'personalized'));
            gallery.appendChild(createImageElement('personalized/clean/personalized-8.jpg', 'personalized'));
            
            // Workshop images
            gallery.appendChild(createImageElement('workshop/20251212_180938-COLLAGE.jpg', 'workshop'));
            gallery.appendChild(createImageElement('workshop/IMG_20251223_203155735.jpg', 'workshop'));
            gallery.appendChild(createImageElement('workshop/PXL_20250405_145233855.MP.jpg', 'workshop'));
        }
        
        // Filter images by category
        function showCategory(category) {
            const items = document.querySelectorAll('.image-container');
            items.forEach(item => {
                if (category === 'all' || item.dataset.category === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        // Initialize gallery
        populateGallery();
    </script>
</body>
</html>
